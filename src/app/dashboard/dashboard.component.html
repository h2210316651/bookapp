<div class="rootContainer">

    <div class="favourite">
        <h3>Favourites</h3>
        <div class="favCard" *ngFor="let fav of state.favourites">
            <div class="image">

                <img width="100%" height="auto" [src]="fav.coverPic" />
            </div>
            <div class="details">
                <p>{{fav.id}}</p>
                <p>{{fav.name}}</p>
                <p>{{fav.desc}}</p>
            </div>
        </div>
    </div>
    <div class="author">
        <h3>Authors</h3>
        <div class="favCard" *ngFor="let author of state.author">
            <p>{{author.id}}</p>
            <p>{{author.name}}</p>
            <p>{{author.desc}}</p>
            <p>{{author.coverPic}}</p>
        </div>
    </div>
    <div class="recommendations">
        <h3>Recommendations</h3>
        <div class="favCard" *ngFor="let recommendation of state.recommendations">
            <p>{{recommendation.id}}</p>
            <p>{{recommendation.name}}</p>
            <p>{{recommendation.desc}}</p>
            <p>{{recommendation.coverPic}}</p>
        </div>

    </div>
</div>
